<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGallery</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="devchallenges.png">
</head>
<body>
    <section id="container">
        <header>
            <section class="profile">
                <div class="profile--img"></div>
                <h2 class="name">Rondy Cotton</h2>
                <p class="place">Helsinki, Finland</p>
            </section>

            <section class="summary">
                <div class="box">
                    <p class="number">100</p>
                    <p class="number--of">Post</p>
                </div>
                <div class="box">
                    <p class="number">2,242</p>
                    <p class="number--of">Follower</p>
                </div>
                <div class="box">
                    <p class="number">1,432</p>
                    <p class="number--of">Following</p>
                </div>
            </section>
        </header>

        <main>
            <div class="row00"></div>
            <div class="row01"></div>
            <div class="row10"></div>
            <div class="sidebar"></div>
            <div class="row20"></div>
            <div class="row21"></div>
        </main>
    </section>

    <footer>
        created by <strong>AryanKhare</strong> - devChallenges.io
    </footer>
